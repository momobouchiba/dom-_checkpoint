<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Card</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <div class="total"><p id="totalp">Shopping Bag total : $0</p></div>

      <div class="row">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart"></i>
        <img
          src="https://www.cdiscount.com/pdt2/3/0/4/1/700x700/mp21509304/rw/chemise-homme-blanche-slim-fit-mode-chemise-a-manc.jpg"
        />
        <span>Chemise</span>
        <i class="fas fa-plus-square"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square"></i>
        <p>$<span class="price">549</span></p>
      </div>

      <div class="row">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart"></i>
        <img
          src="https://www.cdiscount.com/pdt2/4/6/1/1/700x700/mp06102461/rw/baskets-homme-chaussures-de-course-masculines-resp.jpg"
        />
        <span>Basket</span>
        <i class="fas fa-plus-square"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square"></i>
        <p>$<span class="price">290</span></p>
      </div>

      <div class="lastrow">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart myheart"></i>
        <img
          src="https://i.pinimg.com/236x/34/eb/74/34eb749194e1847c3ff6a443d559bf44.jpg"
        />
        <span>Basket</span>
        <i class="fas fa-plus-square"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square"></i>
        <p>$<span class="price">349</span></p>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
